<!DOCTYPE html>

<!--[if IE 7]><html class="no-js old ie7"><![endif]-->

<!--[if IE 9]><html class="no-js modern ie9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html class="no-js modern"><!--<![endif]-->
<head>
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" /><![endif]-->
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>성지 순례 위치 탐색</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
	#page-wrapper {
		display: flex;
		flex-flow: column wrap;
		height: 100vh;
	}
	#inner-wrapper {
		display: flex;
		flex-flow: column wrap;
		height: 95vh;
	}
	#left-panel {
		background: #BBB;
		min-height: 100%;
		order: -1;
		width: 250px;
		flex: 0 0 auto;
		display: flex;
		flex-flow: row wrap;
		justify-content: space-evenly;
	}
	#footer, #content {
		width: calc(100% - 250px);
	}
	#banner {
		width: 100%;
		background: #99C;
		height: 5vh;
	}
	#footer {
		background: #C9C;
		height: 25px;
	}
	#content {
		background: #9C9;
		flex: 1 1 auto;
	}
	#navigation, #select-content, #page-control {
		width: 100%;
	}
	#navigation, #page-control {
		background: #19C;
		height: 25px;
	}
	#select-content {
		background: #9CC;
		height: 90%;
	}

	body { margin: 0; }
</style>

<!-- <script type="text/javascript" src="assignment3.js"></script> -->
</head>

<body>
	<div id="page-wrapper">
		<div id="banner">여기 가봤어?</div>
		<div id="inner-wrapper">
			<div id="left-panel">
				<div id="navigation">navigation</div>
				<div id="select-content">select-content</div>
				<div id="page-control">page-control</div>
			</div>
			<div id="content">map</div>
			<div id="footer">footer</div>
		</div>
	</div>
</body>
</html>
